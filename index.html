<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>風向・風速計（シリアル接続）</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Chart.js v4 (必ずzoomより先に読み込む) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- Chart.js Zoom Plugin v2 (Chart.js v4対応) -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.umd.min.js"></script>
  <!-- Chart.js date-fns adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body class="bg-light" id="bodyRoot">
  <div class="container py-4" id="mainContainer">
    <div class="d-flex align-items-center mb-4">
      <h1 class="mb-0 flex-grow-1">風向・風速計（シリアル接続）</h1>
      <button id="connectBtn" type="button"></button>
      <button id="disconnectBtn" type="button"></button>
    </div>
    <div class="row mb-4 align-items-center">
      <div class="col-lg-10">
        <div id="chartArea" class="bg-white rounded shadow p-3 mb-2">
          <canvas id="windChart" width="900" height="320" class="mb-2"></canvas>
        </div>
        <div class="d-flex justify-content-center mb-2">
          <div class="btn-group btn-group-sm" role="group" aria-label="タイムスケール">
            <button type="button" class="btn btn-outline-secondary time-range-btn" data-range="1">1秒</button>
            <button type="button" class="btn btn-outline-secondary time-range-btn" data-range="10">10秒</button>
            <button type="button" class="btn btn-outline-secondary time-range-btn" data-range="60">60秒</button>
          </div>
        </div>
        <div class="small text-muted" id="chartHint">
          <i class="bi bi-mouse"></i> ホイール/ピンチでズーム、ドラッグでパン
        </div>
      </div>
      <div class="col-lg-2 d-flex flex-column align-items-center">
        <!-- グラフ制御ボタン -->
        <div class="mb-2 w-100">
          <button type="button" class="btn btn-success w-100 mb-1" id="chartStartBtn"><i class="bi bi-play-fill"></i> グラフスタート</button>
          <button type="button" class="btn btn-danger w-100 mb-2" id="chartStopBtn"><i class="bi bi-pause-fill"></i> グラフストップ</button>
        </div>
        <div class="mb-2 fw-bold">最大風速レンジ</div>
        <div class="btn-group-vertical w-100" role="group" aria-label="最大風速レンジ">
          <button type="button" class="btn btn-outline-primary mb-1 wind-range-btn" data-range="1">1 m/s</button>
          <button type="button" class="btn btn-outline-primary mb-1 wind-range-btn" data-range="5">5 m/s</button>
          <button type="button" class="btn btn-outline-primary mb-1 wind-range-btn" data-range="20">20 m/s</button>
          <button type="button" class="btn btn-outline-primary wind-range-btn" data-range="50">50 m/s</button>
        </div>
      </div>
    </div>
    <div class="row g-4 align-items-start">
      <div class="col-md-4 d-flex flex-column align-items-center">
        <canvas id="windCanvas" width="300" height="300"></canvas>
      </div>
      <div class="col-md-4">
        <div id="metrics" class="mt-3 w-100">
          <div class="row text-center">
            <div class="col">
              <span class="fw-bold">風向</span><br>
              <span id="dirValue" class="fs-4">--</span> °
            </div>
            <div class="col">
              <span class="fw-bold">風速</span><br>
              <span id="windValue" class="fs-4">--</span> m/s
            </div>
            <div class="col">
              <span class="fw-bold">機首風速</span><br>
              <span id="noseWindValue" class="fs-4">--</span> m/s
            </div>
          </div>
          <div class="row text-center mt-2">
            <div class="col">
              <span class="fw-bold">音速</span><br>
              <span id="soundSpeedValue" class="fs-5">--</span> m/s
            </div>
            <div class="col">
              <span class="fw-bold">音仮温度</span><br>
              <span id="soundTempValue" class="fs-5">--</span> ℃
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ダークモード切替ボタン・ダーク用スクリプト・スタイルを削除 -->
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ULSA VISUALIZER（シリアル接続）</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Chart.js v4 (必ずzoomより先に読み込む) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <!-- Chart.js Zoom Plugin v2 (Chart.js v4対応) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.2.0/chartjs-plugin-zoom.min.js" integrity="sha512-FRGbE3pigbYamZnw4+uT4t63+QJOfg4MXSgzPn2t8AWg9ofmFvZ/0Z37ZpCawjfXLBSVX2p2CncsmUH2hzsgJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <!-- Chart.js date-fns adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="apple-touch-icon" href="icon-192.png">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</head>
<body class="bg-light" id="bodyRoot">
  <div class="container py-4" id="mainContainer">
      <div class="row mb-3 align-items-center">
        <div class="col-12 col-md-8 mb-2 mb-md-0">
          <h1 class="mb-0">ULSA VISUALIZER（シリアル接続）</h1>
        </div>
        <div class="col-6 col-md-2 text-md-end d-flex gap-2 mb-2 mb-md-0">
          <button id="connectBtn" type="button" class="btn btn-outline-primary btn-lg w-100 w-md-auto"><i class="bi bi-usb"></i> 接続</button>
        </div>
        <div class="col-6 col-md-2 text-md-end d-flex gap-2">
          <button id="disconnectBtn" type="button" class="btn btn-outline-secondary btn-lg w-100 w-md-auto"><i class="bi bi-x-circle"></i> 切断</button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <div id="consoleArea" class="bg-white rounded shadow p-3 mb-2">
            <div class="row g-2">
              <div class="col-12 col-md-8">
                <div class="console-display bg-light rounded p-2 mb-0" style="height:100px;overflow:auto;font-size:0.9em;" id="deviceConsole">
                  <!-- シリアルデータ表示部 -->
                </div>
              </div>
              <div class="col-12 col-md-4 d-flex flex-column align-items-end justify-content-between">
                <div class="w-100 d-flex flex-row justify-content-end mb-2 gap-2">
                  <button id="logStartBtn" type="button" class="btn btn-outline-success btn-sm"><i class="bi bi-record-circle"></i> ログ記録</button>
                  <button id="logStopBtn" type="button" class="btn btn-outline-danger btn-sm"><i class="bi bi-stop-circle"></i> ログ停止</button>
                </div>
                <div id="logInfoDiv" class="text-secondary small w-100 text-end">記録時間・データ量</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mb-3 g-3">
        <div class="col-12 col-md-8">
          <div id="chartArea" class="bg-white rounded shadow p-3 mb-2 position-relative h-100" style="overflow:hidden;">
            <div class="p-3 mb-3" style="min-height:220px;">
              <canvas id="windChart" class="mb-0" style="width:100%;max-width:100%;height:120px;min-height:80px;"></canvas>
              <div class="d-flex flex-wrap justify-content-center align-items-center gap-2 mt-4" id="chartControlRow">
                <div class="btn-group btn-group-sm" role="group" aria-label="タイムスケール">
                  <button type="button" class="btn btn-outline-secondary time-range-btn" data-range="10">10秒</button>
                  <button type="button" class="btn btn-outline-secondary time-range-btn" data-range="60">60秒</button>
                  <button type="button" class="btn btn-outline-secondary time-range-btn" data-range="3600">1時間</button>
                  <button type="button" class="btn btn-outline-secondary time-range-btn" data-range="86400">1日</button>
                </div>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="zoomResetBtn">ズームリセット</button>
                <button type="button" class="btn btn-success btn-sm" id="chartStartBtn"><i class="bi bi-play-fill"></i> スタート</button>
                <button type="button" class="btn btn-danger btn-sm" id="chartStopBtn"><i class="bi bi-pause-fill"></i> ストップ</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="bg-white rounded shadow p-5 text-center fs-3 h-100 d-flex align-items-center justify-content-center" style="position:relative;">
            <canvas id="gaugeCanvas" width="180" height="180" style="display:block;margin:auto;"></canvas>
            <div id="gaugeValue" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:2.2rem;font-weight:bold;line-height:1;">--</div>
            <div style="position:absolute;bottom:18px;left:50%;transform:translateX(-50%);font-size:1.1rem;">風速 (m/s)</div>
          </div>
        </div>
      </div>
      <div class="row g-4 align-items-start mb-3">
        <div class="col-12 col-md-3">
          <div class="bg-white rounded shadow p-5 text-center fs-3">
            機首風速<br>
            <span id="noseWindValue" class="fw-bold" style="font-size:2.2rem;">--</span> <span style="font-size:1.1rem;">m/s</span>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="bg-white rounded shadow p-5 text-center fs-3">
            音速<br>
            <span id="soundSpeedValue" class="fw-bold" style="font-size:2.2rem;">--</span> <span style="font-size:1.1rem;">m/s</span>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="bg-white rounded shadow p-5 text-center fs-3">
            音仮温度<br>
            <span id="soundTempValue" class="fw-bold" style="font-size:2.2rem;">--</span> <span style="font-size:1.1rem;">℃</span>
          </div>
        </div>
        <div class="col-12 col-md-3">
          <div class="bg-white rounded shadow p-5 text-center fs-3">
            10分間平均風速<br>
            <span id="avg10minWindValue" class="fw-bold" style="font-size:2.2rem;">--</span> <span style="font-size:1.1rem;">m/s</span>
          </div>
        </div>
      </div>
    </div>
  <!-- ダークモード切替ボタン・ダーク用スクリプト・スタイルを削除 -->
  <!-- main.jsをESモジュールとして読み込む -->
  <script type="module" src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ULSA VISUALIZER（シリアル接続）</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Chart.js v4 (必ずzoomより先に読み込む) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <!-- Chart.js Zoom Plugin v2 (Chart.js v4対応) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.2.0/chartjs-plugin-zoom.min.js" integrity="sha512-FRGbE3pigbYamZnw4+uT4t63+QJOfg4MXSgzPn2t8AWg9ofmFvZ/0Z37ZpCawjfXLBSVX2p2CncsmUH2hzsgJg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  <!-- Chart.js date-fns adapter -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <link rel="apple-touch-icon" href="icon-192.png">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</head>
<body class="bg-light" id="bodyRoot">
  <div class="container py-4" id="mainContainer">
    <div class="d-flex align-items-center mb-4">
      <h1 class="mb-0 flex-grow-1">ULSA VISUALIZER（シリアル接続）</h1>
      <button id="connectBtn" type="button"></button>
      <button id="disconnectBtn" type="button"></button>
    </div>
    <div class="row mb-4 align-items-center">
      <div class="col-lg-10 px-0">
        <div id="chartArea" class="bg-white rounded shadow p-0 mb-2" style="overflow:hidden;">
          <canvas id="windChart" class="mb-0" style="width:100%;max-width:100%;height:320px;min-height:180px;"></canvas>
        </div>
        <div class="d-flex justify-content-center mb-2">
          <div class="btn-group btn-group-sm" role="group" aria-label="タイムスケール">
            <button type="button" class="btn btn-outline-secondary time-range-btn" data-range="1">1秒</button>
            <button type="button" class="btn btn-outline-secondary time-range-btn" data-range="10">10秒</button>
            <button type="button" class="btn btn-outline-secondary time-range-btn" data-range="60">60秒</button>
          </div>
        </div>
        <div class="small text-muted" id="chartHint">
          <i class="bi bi-mouse"></i> ホイール/ピンチでズーム、ドラッグでパン
        </div>
      </div>
      <div class="col-lg-2 d-flex flex-column align-items-center">
        <!-- グラフ制御ボタン -->
        <div class="mb-2 w-100">
          <button type="button" class="btn btn-success w-100 mb-1" id="chartStartBtn"><i class="bi bi-play-fill"></i> グラフスタート</button>
          <button type="button" class="btn btn-danger w-100 mb-2" id="chartStopBtn"><i class="bi bi-pause-fill"></i> グラフストップ</button>
        </div>
      </div>
    </div>
    <div class="row g-4 align-items-start">
      <!-- ゲージと数値表示を削除 -->
    </div>
  </div>
  <!-- ダークモード切替ボタン・ダーク用スクリプト・スタイルを削除 -->
  <!-- main.jsをESモジュールとして読み込む -->
  <script type="module" src="main.js"></script>
</body>
</html>
